<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
</head>
<body>
    <form action="#">
        <section>
            <h2>Formulário</h2>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required> 
                </p>
                <p>
                    <label for="dev">Sou um dev:</label>
                    <input type="checkbox" id="dev" name="nome"> 
                </p>
                <p>
                    Gênero: <br>
                    <label for="feminino">Feminino:</label>
                    <input type="radio" id="feminino" name="genero"
                    value="feminino"><br> 
                    <label for="Masculino">Masculino:</label>
                    <input type="radio" id="Masculino" name="genero"
                    value="Masculino"><br> 
                    <label for="ELeitor do lule">Eleitor do lule:</label>
                    <input type="radio" id="Eleitor do lule" name="genero"
                    value="feminino">
                 
                </p>

                <p>
                    <label for="nome">Data:</label>
                    <input type="date" id="date" name="date" required> 
                </p>

                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" id="date" name="date" placeholder="ex.:nossalobomau@gmail.com"> 
                </p>

                <p>
                    <label for="file">Escolher arquivo:</label>
                    <input type="file" id="file" name="file"> 
                </p>

                <p>
                    <label for="number">Número de celular:</label>
                    <input type="number" id="number" name="number" placeholder="Ex.: (99) 9 9999-9999"> 
                </p>

                <p>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha"> 
                </p>

                
                <p>
                    <label for="select">Selecione uma opção</label>
                    <select name="select" id="">select>
                        <option value="qualquer 1" label="opção 1">
                            <option value="qualquer 2" label="opção 2">
                                <option value="qualquer 3" label="opção 3">
                                    <option value="qualquer 4" label="opção 4">
                                    </select>
                                </p>

                <p>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </p>
        </section>
    </form>
</body>
</html>
